volumes:
  dbdata: {}
  frontend_dist: {}
  langfuse_clickhouse_data: {}
  langfuse_clickhouse_logs: {}
  langfuse_minio_data: {}
services:
  django:
    &django
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    image: project
    volumes:
      - ./backend:/home/user/app/backend:rw
    env_file:
      - ./.envs/local/.django
    ports:
      - 8001:8000
    depends_on:
      - db
  db:
    image: "postgres:alpine"
    env_file:
      - ./.envs/local/.django
    ports:
      - "5432"
    volumes:
      - dbdata:/var/lib/postgresql/data:delegated
      - ./docker/postgres/init-langfuse-db.sh:/docker-entrypoint-initdb.d/init-langfuse-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U project"]
      interval: 3s
      timeout: 3s
      retries: 10
  adminer:
    image: adminer
    restart: always
    ports:
      - 8000:8080
  frontend:
    build:
      context: .
      dockerfile: ./Frontend/Dockerfile
    volumes:
      - ./Frontend:/app:rw
      - frontend_dist:/app/dist:rw
    ports:
      - 3000:3000
    
    depends_on:
      - django
  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile-nginx
    restart: always
    volumes:
      - ./backend/static:/backend/static
      - frontend_dist:/frontend/dist:rw
    ports:
      - 80:80
    depends_on:
      - django
  celery:
    <<: *django
    command: celery -A core worker --loglevel=info
    volumes:
      - .:/app:rw
    depends_on:
      - django
      - redis
    ports: []
    entrypoint: []

  celery-beat:
    <<: *django
    command: celery -A core beat --loglevel=info
    volumes:
      - .:/app:rw
    depends_on:
      - django
      - redis
    ports: []
    entrypoint: []
    
  redis:
    image: "redis:alpine"
    ports: []
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 10s
      retries: 10

  # ── Langfuse v3 Services ──────────────────────────────────────────

  langfuse-clickhouse:
    image: clickhouse/clickhouse-server
    restart: always
    user: "101:101"
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER: clickhouse
      CLICKHOUSE_PASSWORD: clickhouse
    volumes:
      - langfuse_clickhouse_data:/var/lib/clickhouse
      - langfuse_clickhouse_logs:/var/log/clickhouse-server
    ports:
      - "127.0.0.1:18123:8123"
      - "127.0.0.1:19000:9000"
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8123/ping || exit 1
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 1s

  langfuse-minio:
    image: cgr.dev/chainguard/minio
    restart: always
    entrypoint: sh
    command: -c 'mkdir -p /data/langfuse && minio server --address ":9000" --console-address ":9001" /data'
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: miniosecret
    volumes:
      - langfuse_minio_data:/data
    ports:
      - "9090:9000"
      - "127.0.0.1:9091:9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 1s
      timeout: 5s
      retries: 5
      start_period: 1s

  langfuse-worker:
    image: langfuse/langfuse-worker:3
    restart: always
    depends_on:
      db:
        condition: service_healthy
      langfuse-clickhouse:
        condition: service_healthy
      redis:
        condition: service_healthy
      langfuse-minio:
        condition: service_healthy
    env_file:
      - ./.envs/local/.langfuse
    ports:
      - "127.0.0.1:3130:3030"

  langfuse-web:
    image: langfuse/langfuse:3
    restart: always
    depends_on:
      db:
        condition: service_healthy
      langfuse-clickhouse:
        condition: service_healthy
      redis:
        condition: service_healthy
      langfuse-minio:
        condition: service_healthy
    env_file:
      - ./.envs/local/.langfuse
    ports:
      - "3100:3000"
